<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="index.js"></script>
    <title>Sundar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

    <div id = "navigation-bar">
            <!-- show welcome message and cart here -->
            
            <nav class="nav justify-content-end" id= "navBar">
                <button class="btn btn-outline-warning" id="homeBtn">Home</button>
                 <!--home button shows main page  -->
                <button class="btn btn-outline-warning"  id="cartBtn">Cart</button> 
                <button class="btn btn-outline-warning"  id= "login">Log In</button>   
                <div id="loginform"></div>
            </nav>
        </div>

    <div id= "main-page" class="container">

        <div class="">
            <div id= "items" class="d-flex flex-wrap">
                <!-- show items here -->
            </div>
        </div>

        <div id="order-sidebar" class="col">
            <!-- show order-items here -->
            <div>
                <button id="checkout"> Checkout </button>
            </div>
        </div>

    </div>

    <div id= "checkout-page" class= "checkout">
        <div id="items-total">
            <!-- a div for name of item/ price -->
            <div id="total">
                <!-- displays total -->
            </div>
            <div id= "place-order">
                <!-- has a button that deletes order  -->
                <button class="place-order">Place Order</button>
                <!-- shows on page Your Order has been Placed thanks for shopping at sundar-->
                <!-- remove the order contents back end-->
                <!--  main-page.hidden =false checkoutPage.hidden = true-->
            </div>
        </div>

        <div id="order-items">
            <!-- display all the items in curren order -->
            <!-- each item will be in a div with its information-->
            <!-- each div belong to item will have 3 buttons add/delete/ "-" -->
            <div id="cart-items">
                <!-- display items/prices each in a div-->
                <!-- quanity -->
            </div>
        </div>
    </div>
    <!-- bootstrap stuff -->
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- bootstrap end -->
</body>
</html>
