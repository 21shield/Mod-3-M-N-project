<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header badge-light">
          <h5 class="modal-title" id="exampleModalLabel">New Review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class= "new-review-form-modal">
            <div class="form-group">
              <input type="hidden" name="item-id"value="item-id" id="item-id">
            </div>
            <div class="form-group">
              <!-- <label for="message-text" class="col-form-label">Review:</label> -->
              <textarea class="form-control" id="create-review" rows="2" placeholder="Review"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-info" data-dismiss="modal"> Back </button>
                <button type="submit" class="btn btn-outline-danger">Submit Review</button>
            </div>
          </form>

          <div class="item-reviews modal-dialog modal-dialog-scrollable d-flex flex-column">
            <h5 class="list-group-item list-group-item-danger">Reviews</h5>
            <ul class="list-group list-group-flush" id="reviews-list">
                <li class="list-group-item">All my friends are jealous of me because of this item!</li>
            </ul>
          </div>
          
        </div>
       
      </div>
    </div>
